<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/login-page/style.css">


</head>
<body>
<div class="form-wrapper">
    <h2>Login</h2>
    <form action="#">
        <div class="form-control">
            <input type="text" required>
            <label>Email ou Telefone</label>
        </div>
        <div class ="form-control">
            <input type="password" required>
            <label>Senha</label>
        </div>
        <button type="submit">Login</button>
        <div class="form-help">
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Lembre-se de mim</label>
            </div>
            <a href="#">Precisa de ajuda?</a>
        </div>
    </form>
    <p>Novo aqui? <a href="#">Cadastre-se</a></p>
    <small>
        Esta página é protegida pelo Google reCAPTCHA para garantir que você não seja um bot.        
        <a href="#">Saiba mais.</a>
    </small>
</div>
</body>
</html>
